<!doctype html>
<html>
<head>
    <title>Snake Multiplayer Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous" />

    <link rel="stylesheet" href="public/style.css" type="text/css" />
</head>

<body>
    <div class="content-section">
        <form action="/signup" method="post">
            <h2 class="text-center">Log in</h2>
            <div class="alert alert-danger" id="errorMessage" hidden></div>x
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" required="required" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="required" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirm-password" placeholder="Confirm Password" required="required" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account? <a class="m1-2" href="/login">Login</a>
            </small>
        </div>
    </div>
</body>
</html>
